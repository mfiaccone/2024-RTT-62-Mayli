<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero">

        <div class="hero-content">

        <h1 class="zen-loop-regular">Welcome! Come meet my pets</h1>

        </div>
        <h2 class="zen-loop-smallest">Select a pet below, and then come back and vote on your favorite.</h2>

        <div >
            <div class="image-dropdown-container">
                <div>
                    <img 
                    height="150"
                
                    src="https://media.tenor.com/_nR-1FLTOAwAAAAi/pixel-cat.gif">
                </div>
            
                <div class="dropdown-wrapper">
                    <select onchange="location = this.value;">
                        
                        <option value="http://127.0.0.1:5501/welcome.html">Select Pet</option>
                        <option value="http://127.0.0.1:5501/kandy.html">Kandy</option>
                        <option value="http://127.0.0.1:5501/colby.html">Colby</option>
                        <option value="http://127.0.0.1:5501/claude.html">Claude</option>
            
                    </select>
                </div>
            </div >
        </div>
    </section>

    <section class="survey-section">
            
                <form class="survey-content" onsubmit="return onSubmit();">
                    <h2 class="zen-loop-smallest">Vote here for your favorite:</h2>
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="name" class="form-control" id="inputName3" placeholder="Name">
                      </div>
                    </div>
                    <fieldset class="form-group row">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0"></legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Kandy" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Kandy
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Claude">
                            <label class="form-check-label" for="gridRadios2">
                              Claude
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Colby">
                            <label class="form-check-label" for="gridRadios3">
                              Colby
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="All">
                            <label class="form-check-label" for="gridRadios3">
                              All of the above
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-dark">Vote!</button>

                      </div>
                    </div>
                  </form> 
          
        </div>
    </section>

    <div class="bottom">

        

    </div>

    <script src="functions.js"></script>

</body>
</html>
