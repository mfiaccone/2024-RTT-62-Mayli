<!DOCTYPE html>
<html lang="en">

<head>

<script>
    function onSubmit() {
        console.log("on submit function called.");

        let success = true;

        // we want the first name field to be required
        let firstName = document.getElementById("firstName");
        // now getting the value that the user typed into the input field

        if ( firstNameValue == '') {
            console.log("First Name Required");

            // apply the bootstrap is-invalid class to the input field so it looks red 
            firstName.classList.add("is-invalid");

            // these 2 lines are messing with the text under the input field 
            document.getElementById("firstNameHelp").innerHTML = "First name is required";
            document.getElementById("firstNameHelp").classList.add("invalid-feedback");

            success = false;
        } else {
            firstName.classsList.add("is-valid");
        }

        // first get the city input element by its id from the document 
        let cityInput = document.getElementById("city");
        // get the value of the city input
        let cityValue = cityInput.value;
        if ( cityValue == "" ) {
            cityInput.classList.add("is-invalid");
        } else {
            cityInput.classList.add("is-valid");
        }


        // ================= HW ===================

        // use a regular expression to validate the email
        // change the input type for the email input

        // for learning '\w+@[\w\.]+'

        // add 2 password fields to this form and when the user submits the form, make sure
        // the 2 password fields are equal and if they are not then show an error message and
        // make both fields red by apply the is-invalid class to them
        // input field should have type="password" on them 
        // will need to copy/paste two more input fields below 
        // check to make sure the minimum length of the password is 8 characters
        // check to make sure the password has at least 1 letter and 1 number in it
        // ========================================

        // for form submissions this return is important
        // if all validations pass and everything is okay then we can return true 
        // if there is one or more errors we return false 
        // returning false prevents the form from being submitted 
        return false;
    }

</script>

<body>

    <section>
        <div class="container">
            <form onsubmit="return onSubmit()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                    <div id="firstNameHelp" class="form-text">So that we know who you are.</div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" aria-describedby="lastNameHelp">
                    <div id="lastNameHelp" class="form-text">This field is optional.</div>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" id="city" aria-describedby="cityHelp">
                    <div id="cityHelp" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

</body>
